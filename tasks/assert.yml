---
# =============================================================================
# Ansible Role: OpenSSH - Assertions
# =============================================================================
# This file contains assertions to validate all role variables before execution.
# These checks ensure that the provided variable values are of the correct type
# and within valid ranges/options, preventing runtime errors.
#
# Flow:
# 1. General Settings
# 2. SSH Server Settings
# 3. Authentication Settings
# 4. Networking and Access Settings
# 5. Crypto and Security Settings
# 6. Logging Settings
# 7. Client Configuration Settings
# =============================================================================

# -----------------------------------------------------------------------------
# 1. General Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate role action parameter
  ansible.builtin.assert:
    that:
      - openssh_role_action is defined
      - openssh_role_action is string
      - openssh_role_action in ["all", "install", "config"]
    fail_msg: "âŒ Invalid role action '{{ openssh_role_action | default('undefined') }}'. Must be one of: all, install, config"
    success_msg: "âœ… Role action parameter is valid: {{ openssh_role_action }}"

- name: ðŸ§ª OpenSSH | assert | Validate service enabled parameter
  ansible.builtin.assert:
    that:
      - openssh_service_enabled is defined
      - openssh_service_enabled is boolean
    fail_msg: "âŒ Invalid service enabled setting '{{ openssh_service_enabled | default('undefined') }}'. Must be boolean (true/false)"
    success_msg: "âœ… Service enabled parameter is valid: {{ openssh_service_enabled }}"

# -----------------------------------------------------------------------------
# 2. SSH Server Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate sshd config path
  ansible.builtin.assert:
    that:
      - openssh_sshd_config_path is defined
      - openssh_sshd_config_path is string
    fail_msg: "âŒ Invalid sshd config path '{{ openssh_sshd_config_path | default('undefined') }}'. Must be a valid file path string"
    success_msg: "âœ… SSH daemon config path is valid: {{ openssh_sshd_config_path }}"

- name: ðŸ§ª OpenSSH | assert | Validate sshd config directory
  ansible.builtin.assert:
    that:
      - openssh_sshd_config_dir is defined
      - openssh_sshd_config_dir is string
    fail_msg: "âŒ Invalid sshd config directory '{{ openssh_sshd_config_dir | default('undefined') }}'. Must be a valid directory path string"
    success_msg: "âœ… SSH daemon config directory is valid: {{ openssh_sshd_config_dir }}"

- name: ðŸ§ª OpenSSH | assert | Validate SSH port number
  ansible.builtin.assert:
    that:
      - openssh_port is defined
      - openssh_port is number
      - openssh_port > 0
      - openssh_port <= 65535
    fail_msg: "âŒ Invalid SSH port '{{ openssh_port | default('undefined') }}'. Must be between 1 and 65535"
    success_msg: "âœ… SSH port is valid: {{ openssh_port }}"

- name: ðŸ§ª OpenSSH | assert | Validate SSH protocol version
  ansible.builtin.assert:
    that:
      - openssh_protocol is defined
      - openssh_protocol is number
      - openssh_protocol == 2
    fail_msg: "âŒ Invalid SSH protocol '{{ openssh_protocol | default('undefined') }}'. Must be 2 (SSH protocol 1 is insecure and obsolete)"
    success_msg: "âœ… SSH protocol version is valid: {{ openssh_protocol }}"

- name: ðŸ§ª OpenSSH | assert | Validate listen addresses
  ansible.builtin.assert:
    that:
      - openssh_listen_addresses is defined
      - openssh_listen_addresses is sequence
    fail_msg: "âŒ Invalid listen addresses list '{{ openssh_listen_addresses | default('undefined') }}'. Must be a list of IP addresses"
    success_msg: "âœ… Listen addresses list is valid with {{ openssh_listen_addresses | length }} entries"

- name: ðŸ§ª OpenSSH | assert | Validate forwarding settings
  ansible.builtin.assert:
    that:
      - openssh_tcp_forwarding is defined
      - openssh_tcp_forwarding is boolean
      - openssh_agent_forwarding is defined
      - openssh_agent_forwarding is boolean
      - openssh_x11_forwarding is defined
      - openssh_x11_forwarding is boolean
    fail_msg: "âŒ Invalid forwarding settings. All forwarding options must be boolean values"
    success_msg: "âœ… Forwarding settings are valid: TCP={{ openssh_tcp_forwarding }}, Agent={{ openssh_agent_forwarding }}, X11={{ openssh_x11_forwarding }}"

- name: ðŸ§ª OpenSSH | assert | Validate tunnel permission setting
  ansible.builtin.assert:
    that:
      - openssh_permit_tunnel is defined
      - openssh_permit_tunnel is boolean
    fail_msg: "âŒ Invalid tunnel permission '{{ openssh_permit_tunnel | default('undefined') }}'. Must be boolean value"
    success_msg: "âœ… Tunnel permission setting is valid: {{ openssh_permit_tunnel }}"

- name: ðŸ§ª OpenSSH | assert | Validate gateway ports setting
  ansible.builtin.assert:
    that:
      - openssh_gateway_ports is defined
      - openssh_gateway_ports is boolean
    fail_msg: "âŒ Invalid gateway ports setting '{{ openssh_gateway_ports | default('undefined') }}'. Must be boolean value"
    success_msg: "âœ… Gateway ports setting is valid: {{ openssh_gateway_ports }}"

- name: ðŸ§ª OpenSSH | assert | Validate disable forwarding flag
  ansible.builtin.assert:
    that:
      - openssh_disable_forwarding is defined
      - openssh_disable_forwarding is boolean
    fail_msg: "âŒ Invalid disable forwarding flag '{{ openssh_disable_forwarding | default('undefined') }}'. Must be boolean value"
    success_msg: "âœ… Disable forwarding flag is valid: {{ openssh_disable_forwarding }}"

- name: ðŸ§ª OpenSSH | assert | Validate banner and MOTD settings
  ansible.builtin.assert:
    that:
      - openssh_print_motd is defined
      - openssh_print_motd is boolean
      - openssh_print_last_log is defined
      - openssh_print_last_log is boolean
      - openssh_banner_path is defined
      - openssh_banner_path is string
    fail_msg: "âŒ Invalid banner/MOTD settings. All settings must be properly configured"
    success_msg: "âœ… Banner and MOTD settings are valid: MOTD={{ openssh_print_motd }}, LastLog={{ openssh_print_last_log }}, Path={{ openssh_banner_path }}"

- name: ðŸ§ª OpenSSH | assert | Validate session timeout settings
  ansible.builtin.assert:
    that:
      - openssh_client_alive_interval is defined
      - openssh_client_alive_interval is number
      - openssh_client_alive_interval >= 0
      - openssh_client_alive_count_max is defined
      - openssh_client_alive_count_max is number
      - openssh_client_alive_count_max >= 0
    fail_msg: "âŒ Invalid session timeout settings. Must be non-negative numbers"
    success_msg: "âœ… Session timeout settings are valid: Interval={{ openssh_client_alive_interval }}s, MaxCount={{ openssh_client_alive_count_max }}"

- name: ðŸ§ª OpenSSH | assert | Validate maximum session limits
  ansible.builtin.assert:
    that:
      - openssh_max_sessions is defined
      - openssh_max_sessions is number
      - openssh_max_sessions > 0
      - openssh_max_startups is defined
      - openssh_max_startups is string
    fail_msg: "âŒ Invalid session limits settings. Check maximum sessions and startup configuration"
    success_msg: "âœ… Session limits are valid: MaxSessions={{ openssh_max_sessions }}, MaxStartups={{ openssh_max_startups }}"

# -----------------------------------------------------------------------------
# 3. Authentication Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate root login permissions
  ansible.builtin.assert:
    that:
      - openssh_permit_root_login is defined
      - openssh_permit_root_login is string
      - openssh_permit_root_login in ["yes", "no", "without-password", "prohibit-password"]
    fail_msg: "âŒ openssh_permit_root_login must be one of: yes, no, without-password, prohibit-password"
    success_msg: "âœ… Root login permissions are valid: {{ openssh_permit_root_login }}"

- name: ðŸ§ª OpenSSH | assert | Validate password authentication settings
  ansible.builtin.assert:
    that:
      - openssh_permit_empty_passwords is defined
      - openssh_permit_empty_passwords is boolean
      - openssh_password_authentication is defined
      - openssh_password_authentication is boolean
      - openssh_pubkey_authentication is defined
      - openssh_pubkey_authentication is boolean
    fail_msg: "âŒ password and authentication settings must be boolean values"
    success_msg: >-
      âœ… Password authentication settings are valid: 
      EmptyPwd={{ openssh_permit_empty_passwords }}, PwdAuth={{ openssh_password_authentication }}, 
      PubKey={{ openssh_pubkey_authentication }}

- name: ðŸ§ª OpenSSH | assert | Validate host-based authentication settings
  ansible.builtin.assert:
    that:
      - openssh_host_based_auth is defined
      - openssh_host_based_auth is boolean
      - openssh_challenge_response_auth is defined
      - openssh_challenge_response_auth is boolean
    fail_msg: "âŒ host-based authentication settings must be boolean values"
    success_msg: "âœ… Host-based authentication settings are valid: HostBased={{ openssh_host_based_auth }}, Challenge={{ openssh_challenge_response_auth }}"

- name: ðŸ§ª OpenSSH | assert | Validate rhosts configuration
  ansible.builtin.assert:
    that:
      - openssh_ignore_rhosts is defined
      - openssh_ignore_rhosts is boolean
    fail_msg: "âŒ openssh_ignore_rhosts must be a boolean value"
    success_msg: "âœ… Rhosts configuration is valid: {{ openssh_ignore_rhosts }}"

- name: ðŸ§ª OpenSSH | assert | Validate user environment permission
  ansible.builtin.assert:
    that:
      - openssh_permit_user_environment is defined
      - openssh_permit_user_environment is boolean
    fail_msg: "âŒ openssh_permit_user_environment must be a boolean value"
    success_msg: "âœ… User environment permission is valid: {{ openssh_permit_user_environment }}"

- name: ðŸ§ª OpenSSH | assert | Validate Kerberos and GSSAPI settings
  ansible.builtin.assert:
    that:
      - openssh_kerberos_auth is defined
      - openssh_kerberos_auth is boolean
      - openssh_kerberos_ticket_cleanup is defined
      - openssh_kerberos_ticket_cleanup is boolean
      - openssh_gssapi_auth is defined
      - openssh_gssapi_auth is boolean
      - openssh_gssapi_cleanup_credentials is defined
      - openssh_gssapi_cleanup_credentials is boolean
    fail_msg: "âŒ Kerberos/GSSAPI settings must be boolean values"
    success_msg: "âœ… Kerberos and GSSAPI settings are valid: Kerberos={{ openssh_kerberos_auth }}, GSSAPI={{ openssh_gssapi_auth }}"

- name: ðŸ§ª OpenSSH | assert | Validate allow and deny user/group lists
  ansible.builtin.assert:
    that:
      - openssh_allow_users is defined
      - openssh_allow_users is sequence
      - openssh_allow_groups is defined
      - openssh_allow_groups is sequence
      - openssh_deny_users is defined
      - openssh_deny_users is sequence
      - openssh_deny_groups is defined
      - openssh_deny_groups is sequence
    fail_msg: "âŒ allow/deny lists must be lists (empty lists are allowed)"
    success_msg: >-
      âœ… User/group access lists are valid: 
      Allow={{ openssh_allow_users | length + openssh_allow_groups | length }} entries, 
      Deny={{ openssh_deny_users | length + openssh_deny_groups | length }} entries

- name: ðŸ§ª OpenSSH | assert | Validate authorized keys file path
  ansible.builtin.assert:
    that:
      - openssh_authorized_keys_file is defined
      - openssh_authorized_keys_file is string
    fail_msg: "âŒ openssh_authorized_keys_file must be a valid file path string"
    success_msg: "âœ… Authorized keys file path is valid: {{ openssh_authorized_keys_file }}"

- name: ðŸ§ª OpenSSH | assert | Validate maximum authentication attempts
  ansible.builtin.assert:
    that:
      - openssh_max_auth_tries is defined
      - openssh_max_auth_tries is number
      - openssh_max_auth_tries > 0
    fail_msg: "âŒ openssh_max_auth_tries must be a positive number"
    success_msg: "âœ… Maximum authentication attempts is valid: {{ openssh_max_auth_tries }}"

# -----------------------------------------------------------------------------
# 4. Network Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate network and connectivity settings
  ansible.builtin.assert:
    that:
      - openssh_use_dns is defined
      - openssh_use_dns is boolean
      - openssh_address_family is defined
      - openssh_address_family is string
      - openssh_address_family in ["inet", "inet6", "any"]
      - openssh_gateway_ports is defined
      - openssh_gateway_ports is boolean
      - openssh_accept_env is defined
      - openssh_accept_env is sequence
    fail_msg: "âŒ network settings contain invalid values"
    success_msg: "âœ… Network settings are valid: DNS={{ openssh_use_dns }}, Family={{ openssh_address_family }}, AcceptEnv={{ openssh_accept_env | length }} vars"

# -----------------------------------------------------------------------------
# 5. Security Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate strict mode setting
  ansible.builtin.assert:
    that:
      - openssh_strict_modes is defined
      - openssh_strict_modes is boolean
    fail_msg: "âŒ openssh_strict_modes must be a boolean value"
    success_msg: "âœ… Strict mode setting is valid: {{ openssh_strict_modes }}"

- name: ðŸ§ª OpenSSH | assert | Validate security algorithm configurations
  ansible.builtin.assert:
    that:
      - openssh_ciphers is defined
      - openssh_ciphers is sequence
      - openssh_ciphers | length > 0
      - openssh_macs is defined
      - openssh_macs is sequence
      - openssh_macs | length > 0
      - openssh_kex_algorithms is defined
      - openssh_kex_algorithms is sequence
      - openssh_kex_algorithms | length > 0
      - openssh_host_key_algorithms is defined
      - openssh_host_key_algorithms is sequence
      - openssh_host_key_algorithms | length > 0
    fail_msg: "âŒ cipher and algorithm lists must be non-empty lists"
    success_msg: >-
      âœ… Security algorithms are valid: Ciphers={{ openssh_ciphers | length }}, 
      MACs={{ openssh_macs | length }}, KEX={{ openssh_kex_algorithms | length }}, 
      HostKeys={{ openssh_host_key_algorithms | length }}

- name: ðŸ§ª OpenSSH | assert | Validate host keys configuration
  ansible.builtin.assert:
    that:
      - openssh_host_keys is defined
      - openssh_host_keys is sequence
      - openssh_host_keys | length > 0
    fail_msg: "âŒ openssh_host_keys must be a non-empty list of key file paths"
    success_msg: "âœ… Host keys configuration is valid with {{ openssh_host_keys | length }} keys"

- name: ðŸ§ª OpenSSH | assert | Validate compression setting
  ansible.builtin.assert:
    that:
      - openssh_compression is defined
      - openssh_compression is string
      - openssh_compression in ["yes", "no", "delayed"]
    fail_msg: "âŒ openssh_compression must be one of: yes, no, delayed"
    success_msg: "âœ… Compression setting is valid: {{ openssh_compression }}"

- name: ðŸ§ª OpenSSH | assert | Validate login grace time
  ansible.builtin.assert:
    that:
      - openssh_login_grace_time is defined
      - openssh_login_grace_time is number
      - openssh_login_grace_time >= 0
    fail_msg: "âŒ openssh_login_grace_time must be a non-negative number"
    success_msg: "âœ… Login grace time is valid: {{ openssh_login_grace_time }} seconds"

- name: ðŸ§ª OpenSSH | assert | Validate PAM integration setting
  ansible.builtin.assert:
    that:
      - openssh_use_pam is defined
      - openssh_use_pam is boolean
    fail_msg: "âŒ openssh_use_pam must be a boolean value"
    success_msg: "âœ… PAM integration setting is valid: {{ openssh_use_pam }}"

- name: ðŸ§ª OpenSSH | assert | Validate SELinux-related SSH settings
  ansible.builtin.assert:
    that:
      - openssh_selinux_chroot_rw_homedirs is defined
      - openssh_selinux_chroot_rw_homedirs is boolean
      - openssh_selinux_sysadm_login is defined
      - openssh_selinux_sysadm_login is boolean
    fail_msg: "âŒ SELinux settings for OpenSSH must be boolean values"
    success_msg: "âœ… SELinux settings are valid: ChrootRW={{ openssh_selinux_chroot_rw_homedirs }}, SysAdmLogin={{ openssh_selinux_sysadm_login }}"

# -----------------------------------------------------------------------------
# 6. Logging Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate logging configuration
  ansible.builtin.assert:
    that:
      - openssh_log_level is defined
      - openssh_log_level is string
      - openssh_log_level in ["QUIET", "FATAL", "ERROR", "INFO", "VERBOSE", "DEBUG", "DEBUG1", "DEBUG2", "DEBUG3"]
      - openssh_syslog_facility is defined
      - openssh_syslog_facility is string
    fail_msg: "âŒ logging settings contain invalid values"
    success_msg: "âœ… Logging configuration is valid: Level={{ openssh_log_level }}, Facility={{ openssh_syslog_facility }}"

# -----------------------------------------------------------------------------
# 7. SSH Client Settings
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate client configuration flag
  ansible.builtin.assert:
    that:
      - openssh_configure_client is defined
      - openssh_configure_client is boolean
    fail_msg: "âŒ openssh_configure_client must be a boolean value"
    success_msg: "âœ… Client configuration flag is valid: {{ openssh_configure_client }}"

- name: ðŸ§ª OpenSSH | assert | Validate client configuration path
  ansible.builtin.assert:
    that:
      - openssh_ssh_config_path is defined
      - openssh_ssh_config_path is string
    fail_msg: "âŒ openssh_ssh_config_path must be a valid file path string"
    success_msg: "âœ… Client configuration path is valid: {{ openssh_ssh_config_path }}"

- name: ðŸ§ª OpenSSH | assert | Validate client connection and security settings
  ansible.builtin.assert:
    that:
      - openssh_client_settings is defined
      - openssh_client_settings is mapping
      - openssh_client_settings.connection_attempts is defined
      - openssh_client_settings.connection_attempts is number
      - openssh_client_settings.connection_attempts > 0
      - openssh_client_settings.connect_timeout is defined
      - openssh_client_settings.connect_timeout is number
      - openssh_client_settings.connect_timeout > 0
      - openssh_client_settings.server_alive_interval is defined
      - openssh_client_settings.server_alive_interval is number
      - openssh_client_settings.server_alive_interval >= 0
      - openssh_client_settings.server_alive_count_max is defined
      - openssh_client_settings.server_alive_count_max is number
      - openssh_client_settings.server_alive_count_max >= 0
      - openssh_client_settings.check_host_ip is defined
      - openssh_client_settings.check_host_ip is boolean
      - openssh_client_settings.strict_host_key_checking is defined
      - openssh_client_settings.strict_host_key_checking is string
      - openssh_client_settings.strict_host_key_checking in ["yes", "no", "ask"]
      - openssh_client_settings.update_host_keys is defined
      - openssh_client_settings.update_host_keys is string
      - openssh_client_settings.update_host_keys in ["yes", "no", "ask"]
      - openssh_client_settings.verify_host_key_dns is defined
      - openssh_client_settings.verify_host_key_dns is string
      - openssh_client_settings.verify_host_key_dns in ["yes", "no", "ask"]
      - openssh_client_settings.forward_agent is defined
      - openssh_client_settings.forward_agent is boolean
      - openssh_client_settings.forward_x11 is defined
      - openssh_client_settings.forward_x11 is boolean
      - openssh_client_settings.global_known_hosts_file is defined
      - openssh_client_settings.global_known_hosts_file is string
      - openssh_client_settings.user_known_hosts_file is defined
      - openssh_client_settings.user_known_hosts_file is string
      - openssh_client_settings.send_env is defined
      - openssh_client_settings.send_env is sequence
    fail_msg: "âŒ openssh_client_settings is missing required fields or contains invalid values"
    success_msg: >-
      âœ… Client connection and security settings are valid: 
      ConnAttempts={{ openssh_client_settings.connection_attempts }}, 
      ConnTimeout={{ openssh_client_settings.connect_timeout }}s, 
      StrictHostKeyCheck={{ openssh_client_settings.strict_host_key_checking }}

# -----------------------------------------------------------------------------
# 8. Custom Options Validation
# -----------------------------------------------------------------------------
- name: ðŸ§ª OpenSSH | assert | Validate custom options format
  ansible.builtin.assert:
    that:
      - openssh_custom_options is undefined or (openssh_custom_options is defined and openssh_custom_options is sequence)
    fail_msg: "âŒ openssh_custom_options, if defined, must be a list of strings"
    success_msg: >-
      âœ… Custom options format is valid: 
      {{ 'Defined with ' + (openssh_custom_options | length | string) + ' options' 
         if openssh_custom_options is defined else 'Undefined (using defaults)' }}
