# =============================================================================
# Ansible Role: OpenSSH - RedHat-Specific Variables
# =============================================================================
# This file defines variables specific to RedHat-based distributions.
# These values override or supplement the common variables defined in main.yml.
#
# Sections:
#   1. Package Settings
#   2. Service Settings
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Package Settings
# -----------------------------------------------------------------------------
# Package names for RedHat-based systems
openssh_packages:
  - openssh-server
  - openssh-clients

# -----------------------------------------------------------------------------
# 2. Service Settings
# -----------------------------------------------------------------------------
# Service name on RedHat-based systems
openssh_service_name: sshd
